version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        # --outputs-out-dir . を追加して、カレントディレクトリに json を出力させる
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir .
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        # ビルド前に設定ファイルが存在するかログで確認（これで原因がわかります）
        - ls -l amplify_outputs.json || echo "ERROR: amplify_outputs.json not found"
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
