version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        # --outputs-out-dir を指定してフロントエンドが読み取れる場所に配置します
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir .
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        # ビルド前に設定ファイルが存在するか確認（デバッグ用）
        - ls -al
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
